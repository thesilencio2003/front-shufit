<div class="layout">
  <aside>
    <app-admin></app-admin>
  </aside>

  <div class="container">
    <div class="product-form card">
      <h2>{{ editando ? 'Editar Usuario' : 'Crear Perfil de Usuario' }}</h2>

      <form (ngSubmit)="guardarUsuario()">
        <div>
          <label for="name">Nombre de Usuario</label>
          <input id="name" [(ngModel)]="nuevoUsuario.nombre" name="nombre" required />
        </div>

        <div>
          <label for="email">Correo Electrónico</label>
          <input id="email" type="email" [(ngModel)]="nuevoUsuario.correo" name="correo" required />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input id="password" type="password" [(ngModel)]="nuevoUsuario.contrasena" name="contrasena" required />
        </div>

        <div>
          <label for="role">Rol</label>
          <select id="role" [(ngModel)]="nuevoUsuario.rol" name="rol">
            <option value="admin">Administrador</option>
            <option value="user">Usuario Regular</option>
          </select>
        </div>

        <button type="submit">{{ editando ? 'Guardar Cambios' : 'Crear Usuario' }}</button>
        <button type="button" (click)="cancelarEdicion()">Cancelar</button>
      </form>
    </div>

    <div class="product-list">
      <h2>Lista de Usuarios</h2>

      <table>
        <thead>
          <tr>
            <th>Nombre de Usuario</th>
            <th>Correo Electrónico</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios; let i = index">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.correo }}</td>
            <td>{{ usuario.rol === 'admin' ? 'Administrador' : 'Usuario Regular' }}</td>
            <td>
              <button (click)="editarUsuario(i)">Editar</button>
              <button (click)="eliminarUsuario(i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
