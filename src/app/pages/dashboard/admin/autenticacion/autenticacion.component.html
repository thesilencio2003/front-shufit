<div class="layout">
  <aside>
    <app-admin></app-admin>
  </aside>

  <div class="container">
    <div class="product-form">
      <h2>Iniciar Sesión</h2>

      <form (ngSubmit)="iniciarSesion()">
        <div>
          <label for="username">Nombre de Usuario o Correo</label>
          <input id="username" [(ngModel)]="nombreOcorreo" name="usuario" required placeholder="Tu nombre de usuario o correo electrónico" />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input id="password" type="password" [(ngModel)]="contrasena" name="contraseña" required placeholder="Tu contraseña" />
        </div>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <div class="product-list">
      <h2>Gestión de Sesiones Activas</h2>

      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Dispositivo</th>
            <th>Último Acceso</th>
            <th>Ubicación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sesion of sesiones; let i = index">
            <td>{{ sesion.usuario }}</td>
            <td>{{ sesion.dispositivo }}</td>
            <td>{{ sesion.ultimoAcceso }}</td>
            <td>{{ sesion.ubicacion }}</td>
            <td>
              <button (click)="cerrarSesion(i)">Cerrar Sesión</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
