<div class="layout">
  <aside>
    <app-admin></app-admin>
  </aside>

  <div class="container">
    <div class="product-form card">
      <h2>{{ editando ? 'Editar Producto' : 'Agregar Producto' }}</h2>

      <form (ngSubmit)="guardarProducto()">
        <div>
          <label for="name">Nombre</label>
          <input id="name" [(ngModel)]="nuevo.nombre" name="nombre" required placeholder="Nombre del producto" />
        </div>

        <div>
          <label for="description">Descripción</label>
          <input id="description" [(ngModel)]="nuevo.descripcion" name="descripcion" required placeholder="Descripción del producto" />
        </div>

        <div>
          <label for="price">Precio</label>
          <input id="price" type="number" [(ngModel)]="nuevo.precio" name="precio" required placeholder="Precio del producto" />
        </div>

        <div>
          <label for="image">URL de Imagen</label>
          <input id="image" [(ngModel)]="nuevo.imagen" name="imagen" placeholder="Ruta o URL de imagen" />
        </div>

        <button type="submit">{{ editando ? 'Guardar Cambios' : 'Agregar Producto' }}</button>
        <button type="button" (click)="cancelar()">Cancelar</button>
      </form>
    </div>

    <div class="product-list">
      <h2>Lista de Productos</h2>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos; let i = index">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>${{ producto.precio.toFixed(2) }}</td>
            <td>
              <img *ngIf="producto.imagen" [src]="producto.imagen" alt="Imagen del producto" width="60" />
            </td>
            <td>
              <button (click)="editarProducto(i)">Editar</button>
              <button (click)="eliminarProducto(i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
