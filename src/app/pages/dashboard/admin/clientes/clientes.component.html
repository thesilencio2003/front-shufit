<div style="display: flex;">
  <aside>
    <app-admin></app-admin>
  </aside>

  <div class="container">
    <div class="cliente-form">
      <h2>Agregar Cliente</h2>

      <form>
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" placeholder="Nombre del cliente" />
        </div>

        <div>
          <label for="correo">Correo electrónico</label>
          <input id="correo" type="email" placeholder="Correo del cliente" />
        </div>

        <div>
          <label for="telefono">Teléfono</label>
          <input id="telefono" type="tel" placeholder="Teléfono del cliente" />
        </div>

        <div>
          <label for="direccion">Dirección</label>
          <input id="direccion" placeholder="Dirección del cliente" />
        </div>

        <button type="submit">Agregar Cliente</button>
        <button type="button">Cancelar</button>
      </form>
    </div>

    <div class="client-list">
      <h2>Lista de Clientes</h2>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>juanexample.com</td>
            <td>+52 123 456 7890</td>
            <td>Calle Falsa 123</td>
            <td>
              <button>Editar</button>
              <button>Eliminar</button>
            </td>
          </tr>
          <!-- Más filas aquí -->
        </tbody>
      </table>
    </div>
  </div>
</div>
