<div class="container mt-4">
  <div class="card border-dark">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Gestión de Clientes</h4>
    </div>
    <div class="card-body">

      <!-- Formulario -->
      <form  class="mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="idUsuario" class="form-label">ID Usuario</label>
            <input type="number" id="idUsuario" class="form-control border-dark" name="id_usuario" required>
          </div>
          <div class="col-md-4">
            <label for="fechaInscripcion" class="form-label">Fecha de Inscripción</label>
            <input type="date" id="fechaInscripcion" class="form-control border-dark"  name="fecha_inscripcion">
          </div>
          <div class="col-md-4">
            <label for="objetivoPrincipal" class="form-label">Objetivo Principal</label>
            <input type="text" id="objetivoPrincipal" class="form-control border-dark"  name="objetivo_principal">
          </div>
          <div class="col-12">
            <label for="informacionAdicional" class="form-label">Información Adicional</label>
            <textarea id="informacionAdicional" class="form-control border-dark"  name="informacion_adicional" rows="3"></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </form>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered border-dark">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>ID Usuario</th>
              <th>Fecha de Inscripción</th>
              <th>Objetivo</th>
              <th>Información</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let c of clientes">
              <td>{{ c.id_cliente }}</td>
              <td>{{ c.id_usuario }}</td>
              <td>{{ c.fecha_inscripcion }}</td>
              <td>{{ c.objetivo_principal }}</td>
              <td>{{ c.informacion_adicional }}</td>
              <td>
                <button class="btn btn-outline-success btn-sm me-1" >Editar</button>
                <button class="btn btn-outline-danger btn-sm" >Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
