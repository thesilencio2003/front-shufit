<section class="py-5 bg-light d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="row rounded shadow bg-white overflow-hidden">
                    <div class="col-md-5 p-0 d-none d-md-block">
                        <img src="./assets/img/fondo.png" alt="Imagen de Registro" class="img-fluid h-100 object-fit-cover">
                    </div>
                    <div class="col-md-7 p-4 d-flex flex-column justify-content-center">
                        <h1 class="mb-4 text-center">Registro <span class="text-secondary fw-light">◇</span></h1>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="Tu nombre completo">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="max@yahoo.com">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Número de teléfono</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Ej: +57 300 123 4567">
                                </div>
                                <div class="mb-3">
                                    <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" id="birthdate">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="********">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Género</label>
                                    <select class="form-select" id="gender">
                                        <option selected>Seleccionar género</option>
                                        <option value="male">Masculino</option>
                                        <option value="female">Femenino</option>
                                        <option value="other">Otro</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="********">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">Acepto los <a href="terminos" style="text-decoration: none;">términos y condiciones</a></label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="privacy" required>
                                    <label class="form-check-label" for="privacy">Acepto la <a href="politicas" style="text-decoration: none;">política de privacidad</a></label>
                                </div>
                                <button class="btn btn-dark mb-2 w-100">Registrarse</button>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <hr class="w-50">
                                    <span class="mx-2 text-secondary">O</span>
                                    <hr class="w-50">
                                </div>
                                <a href="login" class="btn btn-outline-color w-100">¿Ya tienes una cuenta? 
                                    <p>Iniciar Sesión</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
